<section class="listing">
  <img
    class="listing-photo"
    [src]="Explotacion.image"
    alt="Exterior photo of {{ Explotacion.name }}"
    crossorigin
  />
  <h2 class="listing-heading">{{ Explotacion.name }}</h2>
  <p class="listing-location">{{ Explotacion.city }}, {{ Explotacion.provincia }}</p>
</section>
