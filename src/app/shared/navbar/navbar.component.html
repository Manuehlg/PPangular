<nav class="navbar">
  <div
    class="brand"
    (click)="goToHome()"
    (keydown.enter)="goToHome()"
    (keydown.space)="goToHome()"
    role="button"
    tabindex="0">
    <img class="brand-logo" src="src/assets/escasez-de-agua.png" aria-hidden="true"  alt="logo"/>
    <span class="brand-name">ProyectoPozo</span>
  </div>
  <div class="nav-links">
    <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <i class="fas fa-home"></i>
      Inicio
    </a>
    <a routerLink="/explotaciones" routerLinkActive="active">
      <i class="fas fa-industry"></i>
      Explotaciones
    </a>
    <a routerLink="/pozos" routerLinkActive="active">
      <i class="fas fa-water"></i>
      Pozos
    </a>
    <a routerLink="/informacion" routerLinkActive="active">
      <i class="fas fa-info-circle"></i>
      Información
    </a>
  </div>
  <div class="user-menu" *ngIf="isAuthenticated()">
    <button
      class="user-btn"
      (click)="toggleUserMenu()"
      aria-label="Menú de usuario"
      [attr.aria-expanded]="isUserMenuOpen">
      <i class="fas fa-user"></i>
      <span class="user-name">{{ getCurrentUserName() }}</span>
    </button>
    <div class="dropdown-menu" [class.show]="isUserMenuOpen">
      <button (click)="confirmLogout()" class="dropdown-item">
        <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
        Cerrar Sesión
      </button>
    </div>
  </div>
  <div class="login-link" *ngIf="!isAuthenticated()">
    <a routerLink="/login">
      <i class="fas fa-sign-in-alt"></i>
      Iniciar Sesión
    </a>
  </div>
</nav>

<!-- Confirmation Dialog -->
<p-confirmDialog 
  [style]="{width: '450px'}" 
  [baseZIndex]="10000"
  acceptButtonStyleClass="p-button-danger" 
  rejectButtonStyleClass="p-button-text">
</p-confirmDialog>

<!-- Toast Messages -->
<p-toast position="top-right"></p-toast>
