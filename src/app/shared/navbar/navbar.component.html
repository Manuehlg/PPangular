<nav class="navbar">
  <div
    class="brand"
    (click)="goToHome()"
    (keydown.enter)="goToHome()"
    (keydown.space)="goToHome()"
    role="button"
    tabindex="0">
    <img class="brand-logo" src="assets/escasez-de-agua.png" alt="Logo ProyectoPozo" />
    <span class="brand-name">Proyecto<span class="accent">Pozo</span></span>
  </div>
  <div class="nav-links">
    <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <i class="fas fa-home"></i>
      <span>Inicio</span>
    </a>
    <a routerLink="/explotaciones" routerLinkActive="active">
      <i class="fas fa-industry"></i>
      <span>Explotaciones</span>
    </a>
    <a routerLink="/pozos" routerLinkActive="active">
      <i class="fas fa-water"></i>
      <span>Pozos</span>
    </a>
    <a routerLink="/informacion" routerLinkActive="active">
      <i class="fas fa-info-circle"></i>
      <span>Información</span>
    </a>
  </div>
  <div class="user-menu" *ngIf="isAuthenticated()">
    <button
      class="user-btn"
      (click)="toggleUserMenu()"
      aria-label="Menú de usuario"
      [attr.aria-expanded]="isUserMenuOpen">
      <img src="assets/user-icon.svg" alt="Usuario" class="user-icon" />
    </button>
    <div class="dropdown-menu" [class.show]="isUserMenuOpen">
      <button (click)="logout()" class="dropdown-item">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </div>
  <div class="login-link" *ngIf="!isAuthenticated()">
    <a routerLink="/login">
      <i class="fas fa-sign-in-alt"></i>
      <span>Iniciar Sesión</span>
    </a>
  </div>
</nav>
