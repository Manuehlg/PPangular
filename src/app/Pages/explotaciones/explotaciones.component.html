<div class="explotaciones-container">
  <p-toast></p-toast>
  
  <div class="header">
    <h1>Explotaciones</h1>
    <p class="subtitle">Gestiona tus explotaciones agrícolas</p>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="loading">
    <p-progressSpinner 
      styleClass="custom-spinner" 
      strokeWidth="4" 
      fill="var(--surface-ground)" 
      animationDuration=".5s">
    </p-progressSpinner>
    <p>Cargando explotaciones...</p>
  </div>

  <!-- Error State -->
  <div class="error-state" *ngIf="error && !loading">
    <div class="error-content">
      <i class="fas fa-exclamation-circle"></i>
      <h2>Error al cargar las explotaciones</h2>
      <p>{{ error }}</p>
      <button pButton 
        label="Intentar de nuevo" 
        icon="fas fa-sync" 
        (click)="retryLoad()"
        class="p-button-outlined">
      </button>
    </div>
  </div>

  <!-- Content State -->
  <div class="content-state" *ngIf="!loading && !error">
    <!-- Empty State -->
    <div class="empty-state" *ngIf="explotaciones.length === 0">
      <div class="empty-content">
        <i class="fas fa-seedling"></i>
        <h2>No hay explotaciones</h2>
        <p>Aún no tienes ninguna explotación registrada.</p>
      </div>
    </div>

    <!-- Explotaciones Grid -->
    <div class="explotaciones-grid" *ngIf="explotaciones.length > 0">
      <p-card *ngFor="let explotacion of explotaciones" 
        styleClass="exploitation-card"
        [header]="explotacion.name">
        <ng-template pTemplate="header">
          <div class="card-image">
            <img [src]="explotacion.image || 'assets/default-farm.svg'" 
                 [alt]="explotacion.name">
          </div>
        </ng-template>
        
        <div class="card-content">
          <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span>{{ explotacion.city }}, {{ explotacion.provincia }}</span>
          </div>
          
          <div class="wells-count">
            <i class="fas fa-water"></i>
            <span>{{ explotacion.numpozos }} pozos</span>
          </div>
        </div>

        <ng-template pTemplate="footer">
          <button pButton 
            label="Ver detalles" 
            icon="fas fa-arrow-right" 
            (click)="viewExplotacion(explotacion.id)"
            class="p-button-outlined p-button-rounded">
          </button>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
